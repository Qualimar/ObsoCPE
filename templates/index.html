<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Config Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Router Config Converter</h1>
    </header>
    <div class="container">
        <form id="converterForm" method="POST" action="/convert" enctype="multipart/form-data">
            <label for="constructeurA">Constructeur A:</label>
            <select id="constructeurA" name="constructeurA">
                <option value="">Select Constructor A</option>
                <option value="Cisco">Cisco</option>
                <option value="Juniper">Juniper</option>
                <!-- Add more constructors if needed -->
            </select>
            
            <label for="modeleA">Modèle A:</label>
            <select id="modeleA" name="modeleA">
                <!-- Models will be populated based on the selected Constructor A -->
            </select>
            
            <label for="constructeurB">Constructeur B:</label>
            <select id="constructeurB" name="constructeurB">
                <!-- Constructors B will be populated based on the selected Model A -->
            </select>
            
            <label for="modeleB">Modèle B:</label>
            <select id="modeleB" name="modeleB">
                <!-- Models will be populated based on the selected Constructor B -->
            </select>
            
            <label for="configFile">Upload Configuration File:</label>
            <input type="file" id="configFile" name="configFile" required>
            
            <button type="submit">Convert</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Router Config Converter
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
